name: IFTP-DEPLOY

on:
  pull_request:
    branches: [ "main" ]
    # when PR is merged
    # alternative is to use:
    # jobs:
    #   build:
    #     if: github.event.pull_request.merged == 'true'
    types: [ closed ]
    
jobs:
  build:
#     if: github.event.pull_request.merged == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Get PR number
        run: |
          echo "Triggered by PR ${{ github.event.number }}"
          echo "${{ github.event.pusher.name }} merged into '${{ github.event.pull_request.base.ref }}' from '${{ github.event.pull_request.head.ref }}'"
          
      - name: Show username
        env:
          USER_NAME: ${{ secrets.USER_NAME }}
        run: echo "User is $USER_NAME"
