on:
  workflow_dispatch:
    inputs:
      release-version:
        type: string
        description: Enter release version
        required: true
      environment:
        type: choice
        description: Select the environment
        required: true
        options:
          - dev
          - stg
          - prod
          
jobs:
  create_file:
    if: ${{ github.event.inputs.environment }} == 'dev'
    environment: ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Create file
        run: |
          pwd
          ls
          mkdir ./example/
          touch ./example/dev_${{ github.event.inputs.release-version }}.log
          echo "Dev version ${{ github.event.inputs.release-version }}" > ./example/dev_file_example.log
          ls
    
      - name: Upload file
        uses: actions/upload-artifact@v3
        with:
          name: dev_${{ github.event.inputs.release-version }}
          path: ./example/dev_${{ github.event.inputs.release-version }}.log

  output:
    if: ${{ github.event.inputs.environment }} == 'stg'
    environment: ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Download file
        uses: actions/download-artifact@v3
        with:
          name: dev_${{ github.event.inputs.release-version }}
          path: ./example/dev_${{ github.event.inputs.release-version }}.log
          
      - run: |
          cd ./example
          cat dev_${{ github.event.inputs.release-version }}.log
